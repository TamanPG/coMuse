<div>
    {% if is_liked or piece.id in user_like_list %}
    <button id="piece-{{piece.id}}" class="like_btn" data-url="{% url 'comuse:unlike' piece.id %}" data-pk={{piece.pk}}
        data-is-liked="true">
        <i class="bi bi-heart-fill"></i>いいね解除
    </button>
    {% else %}
    <button id="piece-{{piece.id}}" class="like_btn" data-url="{% url 'comuse:like' piece.id %}" data-pk={{piece.pk}}
        data-is-liked="false">
        <i class="bi bi-heart"></i>いいね！
    </button>
    {% endif %}

    <span id="count_{{piece.id}}" alt="いいねの数">{{ piece.likes.count }}</span>
</div>

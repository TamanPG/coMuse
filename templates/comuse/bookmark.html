<div>
    {% if is_bookmarked or piece.id in user_bookmark_list %}
    <button id="piece-{{piece.id}}" class="bookmark_btn" data-url="{% url 'comuse:deleteBookmark' piece.id %}" data-pk={{piece.pk}}
        data-is-bookmarked="true">
        <i class="bi bi-bookmark-fill"></i>ブックマーク解除
    </button>
    {% else %}
    <button id="piece-{{piece.id}}" class="bookmark_btn" data-url="{% url 'comuse:bookmark' piece.id %}" data-pk={{piece.pk}}
        data-is-bookmarked="false">
        <i class="bi bi-bookmark"></i>ブックマーク追加
    </button>
    {% endif %}
</div>
